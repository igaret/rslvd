# Server settings
port=53
bind_address="0.0.0.0"
enable_tcp=true
enable_udp=true
enable_ipv6=true

# Performance settings
thread_pool_size=8
max_concurrent_connections=1000
tcp_timeout_seconds=30

# Security settings
enable_rate_limiting=true
max_queries_per_second=100
max_queries_per_minute=1000
enable_acl=true
acl_file="config/acl.conf"

# Cache settings
enable_cache=true
cache_max_entries=10000
cache_max_memory_mb=100

# Logging settings
log_directory="logs"
log_level="INFO"
log_to_console=true
log_to_file=true

# Zone settings
zones_directory="config/zones"
auto_reload_zones=true

# DDNS settings
enable_ddns=true
ddns_keys_file="config/keys/ddns.keys"

# Monitoring settings
enable_metrics=true
metrics_port=8080
config/acl.conf

# DNS Server Access Control List
# Format: network/prefix action [description]
# Actions: allow, deny, require_auth

# Allow localhost
127.0.0.0/8 allow Localhost IPv4
::1/128 allow Localhost IPv6

# Allow private networks
10.0.0.0/8 allow Private network 10.x.x.x
172.16.0.0/12 allow Private network 172.16-31.x.x
192.168.0.0/16 allow Private network 192.168.x.x
fc00::/7 allow Private IPv6 networks

# Allow link-local
169.254.0.0/16 allow Link-local IPv4
fe80::/10 allow Link-local IPv6

# Deny known malicious networks (examples)
# 192.0.2.0/24 deny RFC3330 test network
# 198.51.100.0/24 deny RFC3330 test network

# Require authentication for updates from external networks
0.0.0.0/0 require_auth External IPv4 networks
::/0 require_auth External IPv6 networks